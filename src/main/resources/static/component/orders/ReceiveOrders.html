<div>
	<div class="fixed">
		<div class="d-flex justify-content-between">
			<div>
				<button type="button"
						class="btn p-2">
					<router-link class="list-group-item list-group-item-action"
								 to="/">
						<span class="material-symbols-outlined">
							chevron_left
						</span>
					</router-link>
				</button>
			</div>
			<div class="text-center my-2 flex-fill">
				<div>
					{{ orders.length }} Order{{ orders.length > 1 ? 's':'' }}
				</div>
			</div>
			<div>
				<button type="button"
						class="btn p-2">
					<span class="material-symbols-outlined">
						search
					</span>
				</button>
			</div>
		</div>
		<div class="px-1 pb-2">
			<input type="text"
				   class="form-control text-center py-0 mt-1"
				   v-flatpickr="{altInput: true, altFormat: 'D d of M', dateFormat: 'Z', mode: 'range', allowInput: true}"
				   v-model="dateRange"
				   @update:modelValue="loadOrders">
		</div>
	</div>

	<div class="container px-1">
		<ListOrders :orders="orders"
					@select="viewOrder" />
		<br />
		<br />
	</div>

	<div class="fixed-bottom p-2">
		<router-link to="/receive/orders/new"
					 class="btn btn-primary w-100">
			<span class="material-symbols-outlined">
				add
			</span>
			<span>
				Add order
			</span>
		</router-link>
	</div>

</div>
